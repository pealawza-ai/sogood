<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOGOOD - Dashboard</title>
    <style>
        /* --- ดีไซน์โมเดิร์น (รักษาโทนดำ-เขียวเดิม) --- */
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* แถบเมนูด้านบน (Header) */
        .navbar {
            background: rgba(26, 26, 26, 0.95);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
            letter-spacing: 2px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nickname-badge {
            background: #252525;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #00ff88;
            color: #00ff88;
            font-weight: bold;
        }

        /* ส่วนเนื้อหาหลัก */
        .container {
            flex: 1;
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
            width: 100%;
            box-sizing: border-box;
        }

        .welcome-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .main-btn {
            background: #00ff88;
            color: black;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        /* ปุ่ม Logout */
        .logout-link {
            color: #ff4444;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: bold;
        }

        /* Modal ยืนยัน Logout */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-card {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #ff4444;
            text-align: center;
            width: 300px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">SOGOOD</div>
        <div class="user-section">
            <span class="nickname-badge" id="displayNickname">User</span>
            <span class="logout-link" onclick="showLogoutModal()">LOGOUT</span>
        </div>
    </nav>

    <div class="container">
        <div class="welcome-card">
            <h1 style="font-size: 2.5rem; margin-bottom: 10px;">ยินดีต้อนรับกลับมา!</h1>
            <p style="color: #888; margin-bottom: 30px;">คุณเข้าสู่ระบบด้วยความปลอดภัยสูง (Verified by IP)</p>
            
            <div style="background: #222; padding: 50px; border-radius: 20px; border: 1px dashed #444;">
                <p>พื้นที่สำหรับเนื้อหาเว็บหรือเกมของคุณ</p>
                <button class="main-btn">เริ่มใช้งานระบบ</button>
            </div>
        </div>
    </div>

    <div id="logoutModal" class="modal-overlay">
        <div class="modal-card">
            <h3 style="color: white; margin-top: 0;">ออกจากระบบ?</h3>
            <p style="color: #aaa;">คุณต้องการออกจากระบบใช่หรือไม่?</p>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 25px;">
                <button onclick="confirmLogout()" style="background:#ff4444; color:white; border:none; padding:10px 25px; border-radius:10px; cursor:pointer; font-weight:bold;">ใช่</button>
                <button onclick="closeModal()" style="background:#333; color:white; border:none; padding:10px 25px; border-radius:10px; cursor:pointer;">ไม่</button>
            </div>
        </div>
    </div>

    <script>
        // 1. ตรวจสอบสิทธิ์ (ถ้าแอบเข้าให้ดีดออก) และแสดงชื่อเล่น
        (function() {
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                window.location.href = 'index.html'; // ดีดกลับหน้า login
                return;
            }
            const user = JSON.parse(storedUser);
            // แสดงชื่อเล่นที่ตั้งไว้ตอนสมัคร
            document.getElementById('displayNickname').innerText = user.nickname || user.username;
        })();

        // 2. ฟังก์ชันจัดการ Logout
        function showLogoutModal() {
            document.getElementById('logoutModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function confirmLogout() {
            localStorage.removeItem('currentUser'); // ลบสถานะการล็อกอิน
            window.location.href = 'index.html';
        }

        // 3. ป้องกันการกด Back กลับมาหน้าเดิมหลัง Logout
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function() {
            window.history.go(1);
        };
    </script>
</body>
</html>

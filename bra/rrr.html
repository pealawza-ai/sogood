<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOGOOD - Dashboard</title>
    <style>
        /* --- ดีไซน์เดิมของคุณ (รักษาไว้ทั้งหมด) --- */
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .user-info h2 {
            margin: 0;
            color: #00ff88;
            font-size: 1.2rem;
        }

        /* --- ปุ่ม Logout ที่เราทำกันไว้ --- */
        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        /* UI หน้าต่างยืนยัน Logout */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-card {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #ff4444;
            text-align: center;
            width: 300px;
        }

        /* ส่วนเนื้อหาเดิมของคุณ (ใส่ไว้ตรงนี้) */
        .main-content {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <h2>สวัสดีคุณ: <span id="displayNickname">...</span></h2>
            <small style="color: #888;">สถานะ: ออนไลน์</small>
        </div>
        <button class="logout-btn" onclick="showLogoutModal()">ออกจากระบบ</button>
    </div>

    <div class="main-content">
        <h1>ยินดีต้อนรับสู่ระบบ SOGOOD</h1>
        <p>คุณเข้าใช้งานด้วยระบบที่ปลอดภัย (เช็ค IP เรียบร้อย)</p>
        </div>

    <div id="logoutModal" class="modal-overlay">
        <div class="modal-card">
            <h3 style="color: white;">ออกจากระบบ?</h3>
            <p style="color: #aaa;">คุณต้องการออกจากระบบใช่หรือไม่</p>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button onclick="confirmLogout()" style="background: #ff4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">ใช่, ออกเลย</button>
                <button onclick="hideLogoutModal()" style="background: #333; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">ยกเลิก</button>
            </div>
        </div>
    </div>

    <script>
        // 1. ตรวจสอบการล็อกอินและแสดงชื่อเล่น (Nickname)
        (function checkAccess() {
            const data = localStorage.getItem('currentUser');
            if (!data) {
                // ถ้าไม่มีข้อมูลการล็อกอิน ให้ดีดกลับหน้า Login
                window.location.href = 'index.html';
                return;
            }

            const user = JSON.parse(data);
            // แสดงชื่อเล่น (ถ้าตอนสมัครไม่ได้ตั้ง จะโชว์ username แทน)
            document.getElementById('displayNickname').innerText = user.nickname || user.username;
        })();

        // 2. ฟังก์ชัน Logout เดิมที่เราทำไว้
        function showLogoutModal() {
            document.getElementById('logoutModal').style.display = 'flex';
        }

        function hideLogoutModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function confirmLogout() {
            // ล้างข้อมูลคนล็อกอินปัจจุบัน แต่ไม่ลบข้อมูลผู้ใช้อื่นๆ ในเครื่อง
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // 3. ระบบป้องกันการกดปุ่ม Back กลับมา (เสริมความปลอดภัย)
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function() {
            window.history.go(1);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOGOOD - Dashboard</title>
    <style>
        /* --- ดีไซน์เดิมที่รักษาไว้ --- */
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: #1a1a1a;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo { color: #00ff88; font-weight: bold; font-size: 1.5rem; }

        .nickname-badge {
            background: #252525;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #00ff88;
            color: #00ff88;
            font-weight: bold;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Modal Logout */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-card {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #ff4444;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">SOGOOD</div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span class="nickname-badge" id="displayNickname">กำลังโหลด...</span>
            <button class="logout-btn" onclick="showModal()">LOGOUT</button>
        </div>
    </nav>

    <div style="padding: 40px; text-align: center;">
        <h1 id="welcomeGreeting">ยินดีต้อนรับ</h1>
        <p>คุณกำลังใช้งานระบบที่ปลอดภัย</p>
    </div>

    <div id="logoutModal" class="modal-overlay">
        <div class="modal-card">
            <h3 style="color: white;">ออกจากระบบ?</h3>
            <div style="margin-top: 20px;">
                <button onclick="confirmLogout()" style="background:#ff4444; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">ยืนยัน</button>
                <button onclick="hideModal()" style="background:#333; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">ยกเลิก</button>
            </div>
        </div>
    </div>

    <script>
        // --- ฟังก์ชันดึงชื่อมาโชว์ (จุดที่แก้ไข) ---
        function loadUserData() {
            const data = localStorage.getItem('currentUser');
            if (!data) {
                window.location.href = 'index.html';
                return;
            }

            const user = JSON.parse(data);
            // ดึง nickname มาแสดง ถ้าไม่มีให้ใช้ username
            const name = user.nickname || user.username;
            
            document.getElementById('displayNickname').innerText = name;
            document.getElementById('welcomeGreeting').innerText = "ยินดีต้อนรับคุณ " + name;
        }

        // --- ระบบ Logout เดิม ---
        function showModal() { document.getElementById('logoutModal').style.display = 'flex'; }
        function hideModal() { document.getElementById('logoutModal').style.display = 'none'; }
        function confirmLogout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // รันฟังก์ชันเมื่อโหลดหน้าเว็บ
        loadUserData();
    </script>
</body>
</html>

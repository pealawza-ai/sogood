<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOGOOD - LOGIN</title>
    <style>
        /* --- ระบบพื้นหลังแยก PC และ Mobile (ตัวเดิมที่เคยชอบ) --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* สำหรับคอมพิวเตอร์ (PC) */
        @media (min-width: 769px) {
            body {
                background-image: url('https://wallpaperaccess.com/full/449171.jpg'); /* ใส่ลิงก์รูป PC ตรงนี้ */
            }
        }

        /* สำหรับมือถือ (Mobile) */
        @media (max-width: 768px) {
            body {
                background-image: url('https://images.wallpapersden.com/image/download/dark-aesthetic-minimalist_bmZpa2mUmZqaraWkpJRmbmdlrWZlbWU.jpg'); /* ใส่ลิงก์รูปมือถือตรงนี้ */
            }
        }

        /* --- ดีไซน์กล่อง Login เดิม --- */
        .login-container {
            background: rgba(26, 26, 26, 0.85); /* โปร่งแสงนิดๆ ให้เห็นพื้นหลัง */
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.7);
            text-align: center;
            width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 { color: #00ff88; letter-spacing: 2px; margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #444;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00ff88;
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #00cc6e;
            transform: scale(1.03);
        }

        /* Popup แจ้งเตือนสวยๆ */
        .success-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .success-card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00ff88;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>SOGOOD</h2>
        <input type="text" id="username" placeholder="ชื่อผู้ใช้">
        <input type="text" id="nickname" placeholder="ชื่อเล่น (จะแสดงในเกม)">
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <button onclick="handleAction()">ตกลง</button>
        <p id="msg" style="color: #ff4444; font-size: 13px; margin-top: 15px;"></p>
    </div>

    <div id="successPopup" class="success-overlay">
        <div class="success-card">
            <h2 style="margin: 0 0 10px 0;">✔️ สำเร็จ</h2>
            <p id="welcomeText" style="color: white; margin-bottom: 25px;"></p>
            <button onclick="window.location.href='rrr.html'" style="width: auto; padding: 10px 40px;">เข้าสู่ระบบ</button>
        </div>
    </div>

    <script>
        // ระบบดึง IP (คงเดิม)
        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                return data.ip;
            } catch (e) { return "127.0.0.1"; }
        }

        async function handleAction() {
            const user = document.getElementById('username').value.trim();
            const nick = document.getElementById('nickname').value.trim() || user;
            const pass = document.getElementById('password').value.trim();
            const msg = document.getElementById('msg');
            
            if(!user || !pass) {
                msg.innerText = "✖ กรุณากรอกข้อมูลให้ครบ";
                return;
            }

            const currentIP = await getIP();

            // --- ระบบ Admin (admin/1234) ---
            if (user === 'admin' && pass === '1234') {
                localStorage.setItem('currentUser', JSON.stringify({username: 'admin', nickname: 'ผู้ดูแลระบบ', ip: currentIP, role: 'admin'}));
                window.location.href = 'admin.html';
                return;
            }

            let usersList = JSON.parse(localStorage.getItem('usersList')) || [];
            const foundUser = usersList.find(u => u.username === user);

            if (!foundUser) {
                // สมัครใหม่
                const newUser = { username: user, nickname: nick, password: pass, ip: currentIP };
                usersList.push(newUser);
                localStorage.setItem('usersList', JSON.stringify(usersList));
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                document.getElementById('welcomeText').innerText = "ยินดีต้อนรับคุณ " + nick;
                document.getElementById('successPopup').style.display = 'flex';
            } else {
                // ล็อกอิน
                if (pass === foundUser.password) {
                    if (currentIP === foundUser.ip) {
                        localStorage.setItem('currentUser', JSON.stringify(foundUser));
                        window.location.href = 'rrr.html';
                    } else {
                        msg.innerText = "✖ IP ไม่ตรงกับที่สมัครไว้!";
                    }
                } else {
                    msg.innerText = "✖ รหัสผ่านไม่ถูกต้อง!";
                }
            }
        }
    </script>
</body>
</html>

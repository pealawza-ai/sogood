<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOGOOD - Login</title>
    <style>
        /* --- ดีไซน์เดิมที่รักษาไว้ --- */
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.7);
            text-align: center;
            width: 320px;
            border: 1px solid #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #444;
            background: #252525;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00ff88;
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #00cc6e;
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        /* --- UI สมัครสำเร็จ (เพิ่มใหม่) --- */
        .success-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(10px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .success-card {
            background: #111;
            border: 2px solid #00ff88;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,255,136,0.5);
            animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .icon-check {
            font-size: 60px;
            color: #00ff88;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px #00ff88);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 style="margin-bottom: 20px; letter-spacing: 2px; color: #00ff88;">LOGIN</h2>
        <input type="text" id="username" placeholder="ชื่อผู้ใช้">
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <button onclick="handleAction()">ตกลง</button>
        <p id="msg" style="color: #ff4444; font-size: 13px; margin-top: 15px; min-height: 20px;"></p>
    </div>

    <div id="successPopup" class="success-overlay">
        <div class="success-card">
            <div class="icon-check">✔</div>
            <h2 style="color: #00ff88; margin: 0;">สมัครสำเร็จ!</h2>
            <p style="color: white; margin: 15px 0 25px 0; font-size: 14px; opacity: 0.8;">ระบบบันทึก IP ของคุณเรียบร้อยแล้ว</p>
            <button onclick="goToGame()" style="width: auto; padding: 10px 40px;">เข้าสู่ระบบ</button>
        </div>
    </div>

    <script>
        // --- ระบบเช็ค IP (คงเดิม) ---
        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                return data.ip;
            } catch (e) { return "127.0.0.1"; }
        }

        // --- ระบบจัดการบัญชี (ปรับปรุงให้รองรับแอดมินและหลายคน) ---
        async function handleAction() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const msg = document.getElementById('msg');
            
            if(!user || !pass) {
                msg.innerText = "✖ กรุณากรอกข้อมูลให้ครบ";
                return;
            }

            const currentIP = await getIP();
            
            // ดึงข้อมูลบัญชีทั้งหมด (ถ้าไม่มีให้สร้างเป็น Array ว่าง)
            let usersList = JSON.parse(localStorage.getItem('usersList')) || [];

            // ตรวจสอบว่าชื่อนี้มีในระบบหรือยัง
            const foundUser = usersList.find(u => u.username === user);

            if (!foundUser) {
                // --- กรณีสมัครใหม่ ---
                const newUser = { username: user, password: pass, ip: currentIP };
                usersList.push(newUser);
                localStorage.setItem('usersList', JSON.stringify(usersList));
                
                // เก็บสถานะคนล็อกอินปัจจุบัน
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                
                // แสดง Popup
                document.getElementById('successPopup').style.display = 'flex';
            } else {
                // --- กรณีล็อกอิน ---
                if (pass === foundUser.password) {
                    // เช็ค IP (คงระบบเดิมของคุณ)
                    if (currentIP === foundUser.ip) {
                        localStorage.setItem('currentUser', JSON.stringify(foundUser));
                        window.location.href = 'rrr.html';
                    } else {
                        msg.innerText = "✖ IP ไม่ตรงกับที่ลงทะเบียนไว้!";
                    }
                } else {
                    msg.innerText = "✖ รหัสผ่านไม่ถูกต้อง!";
                }
            }
        }

        function goToGame() {
            window.location.href = 'rrr.html';
        }
    </script>
</body>
</html>

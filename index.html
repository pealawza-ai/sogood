<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Purple Glitter</title>
    <style>
        /* ตั้งค่าพื้นฐาน */
        body {
            margin: 0;
            padding: 0;
            padding-top: 80px; 
            height: 100vh;
            background: linear-gradient(135deg, #e0c3fc 0%, #ba59ff 50%, #8e2de2 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* ล็อคหน้าจอไม่ให้เลื่อนเพราะเราเน้นความสวยงาม */
        }

        /* แถบเมนูด้านบน (ลอย) */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .logo { color: white; font-size: 24px; font-weight: bold; }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            transition: 0.3s;
        }

        .nav-links a:hover { color: #ba59ff; }

        /* ปุ่มโปร่งแสงและ Animation */
        .btn-container { margin-top: 150px; }

        .my-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            backdrop-filter: blur(5px);
            font-weight: bold;
            animation: fadeInDown 1.2s ease-out; /* เลือนลงมาจากบน */
            transition: 0.3s;
        }

        .my-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">GLITTER.LAB</div>
        <ul class="nav-links">
            <li><a href="index.html">หน้าแรก</a></li>
            <li><a href="rrr.html">หน้าสอง</a></li>
        </ul>
    </nav>

    <div class="btn-container">
        <a href="rrr.html" class="my-button">คลิกเพื่อไปหน้าสอง</a>
    </div>

</body>
</html>
